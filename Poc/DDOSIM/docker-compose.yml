version: "2.2"
services:
  fw:
    image: dmz/fw 
    build: ./fw
    networks:
      extranet:
        ipv4_address: 10.5.12.1
      intranet:
        ipv4_address: 10.5.13.1
    privileged: true
    tty: true
    
  ext:
    image: dmz/ext
    build: ./extranet
    networks:
      extranet:
       ipv4_address: 10.5.12.20
    depends_on:
      - fw
    privileged: true
    tty: true
  
  int:
    image: dmz/int
    build: ./intranet
    networks:
      intranet:
       ipv4_address: 10.5.13.20
    depends_on:
      - fw
    privileged: true
    tty: true
  
networks: 
  extranet: 
    driver: bridge
    ipam:
     config:
      - subnet: 10.5.12.0/24
        gateway: 10.5.12.254

  intranet:
    driver: bridge
    ipam:
      config:
      - subnet: 10.5.13.0/24
        gateway: 10.5.13.254
